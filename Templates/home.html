<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Price Finder</title>
    <style>
        /* Basic reset for margins and padding */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Styling for the container */
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        /* Form styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #343a40;
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        /* Search button styling */
        .search-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue color like the login button */
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            box-sizing: border-box;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        /* Logout link styling */
        .logout-link {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545; /* Red color for logout */
            color: #fff;
            font-size: 15px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            box-sizing: border-box;
        }
        .logout-link:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Automated Price Finder</h2>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="item-type">Item Type:</label>
                <select id="item-type" name="item_type" required>
                    <option value="Computers & Peripherals">Computers & Peripherals</option>
                    <option value="Mobile & Accessories">Mobile & Accessories</option>
                    <option value="Office Supplies">Office Supplies</option>
                    <option value="Furniture, Decor & Furnishing">Furniture, Decor & Furnishing</option>
                    <option value="Cleaning and Sanitation">Cleaning and Sanitation</option>
                    <option value="Tools & Instruments">Tools & Instruments</option>
                    <option value="Security & Safety Products">Security & Safety Products</option>
                    <option value="Books & Sports">Books & Sports</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Health & Personal Care">Health & Personal Care</option>
                    <option value="Other Services">Other Services</option>
                </select>
            </div>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make">
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model">
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>

        <!-- Logout link -->
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</body>
</html>
